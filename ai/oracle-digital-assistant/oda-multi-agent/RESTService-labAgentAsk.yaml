    mockResponsePayload: "{\n    \"traces\": [\n        {\n            \"retrievalInput\": \"What is AI Agent?\",\n            \"citations\": [\n                {\n                    \"docId\": \"ocid1.genaiagentdatasource.oc1.eu-frankfurt-1.amaaaaaa2xxap7yawhymyj7h7bmdfntfiefbby6vffaotmv3fdmrr5utdgsa/frpj5kvxryk1/agext-agent-bucket/Why Oracle for AI.pptx.convert.txt\",\n                    \"pageNumbers\": null,\n                    \"sourceText\": \"These AI capabilities are placed directly in the hands of your workforce via the software environments that they use every day, so they can achieve higher levels of productivity and effectiveness in their core tasks and workflows. Fusion Applications will have new generative AI capabilities. Initial use cases focus on Summarization and Assisted Authoring, such as summarizing performance reviews, assisted authoring for job descriptions, assisted authoring for creating goals, writing knowledge articles, and generating relevant customer service emails. This tight collaboration between infrastructure, platform services, and applications enables a faster innovation cycle for Oracle customers worldwide.3132ResourcesPress ReleaseBLOGSAI Agents RAGÂ\_- What it is and potential use casesTechnicalÂ\_- Deeper understanding of generative AIStrategy â\x80\x93 What enterprises need to knowData Science Quick Actions â\x80\x93 Whatâ\x80\x99s new in OCI Data ScienceWEB PAGESAI AgentsAI Services Generative AICopyright Â© 2024, Oracle and/or its affiliatesSafe harbor statementThis presentation is intended to outline our general product direction. It is intended for information purposes only, and may not be incorporated into any contract. It is not a commitment to deliver any material, code, or functionality, and should not be relied upon in making purchasing decisions. The development, release, timing, and pricing of any features or functionality described for Oracleâ\x80\x99s products may change and remains at the sole discretion of Oracle Corporation. Statements in this presentation relating to Oracleâ\x80\x99s future plans, expectations, beliefs, intentions, and prospects are â\x80\x9cforward-looking statementsâ\x80\x9d and are subject to material risks and uncertainties.\",\n                    \"sourceLocation\": {\n                        \"sourceLocationType\": \"OCI_OBJECT_STORAGE\",\n                        \"url\": \"https://objectstorage.eu-frankfurt-1.oraclecloud.com/n/frpj5kvxryk1/b/agext-public-bucket/o/Why Oracle for AI.pptx\"\n                    },\n                    \"title\": \"\"\n                },\n                {\n                    \"docId\": \"ocid1.genaiagentdatasource.oc1.eu-frankfurt-1.amaaaaaa2xxap7yawhymyj7h7bmdfntfiefbby6vffaotmv3fdmrr5utdgsa/frpj5kvxryk1/agext-agent-bucket/Why Oracle for AI.pptx.convert.txt\",\n                    \"pageNumbers\": null,\n                    \"sourceText\": \"GenerationAn AI AGENT is an LLM-based program that can: Perform complex tasks on its ownMimic human chain-of-thought processingBe an effective tool for automating processes12Large Language ModelRAGBusiness Data + Semantic DataPublic Data + Private DataDatabasesApplicationsBusiness systemsUser PromptEmbeddingsModelWhat is RAG?Copyright Â © 2024, Oracle and/or its affiliatesPut simply, RAG adds an information retrieval aspect to a generative AI model. One example of how this manifests is providing a prompt to an interface, and having the generative AI model retrieve a result with information directly from existing databases and applications. Think of what this can do for your workplace: your skilled  employees, plus the knowledge of the internet at large, combined with your specific companyâ\x80\x99s proprietary information, combined with the ability to command a model to interface with business applications, all resulting in the ability to generate more employee output and productivity. Implementing a RAG solution is a top priority at enterprises, both large and small, and Oracle provides all the data models neededâ\x80\x94vector, graph, spatialâ\x80\x94for a complete semantic search capability. With other approaches organizations only have a vector database but are missing the contextual requirements that spatial and graph data can provide. And Oracle goes a step even further, by providing its business apps to this mix as well.\",\n                    \"sourceLocation\": {\n                        \"sourceLocationType\": \"OCI_OBJECT_STORAGE\",\n                        \"url\": \"https://objectstorage.eu-frankfurt-1.oraclecloud.com/n/frpj5kvxryk1/b/agext-public-bucket/o/Why Oracle for AI.pptx\"\n                    },\n                    \"title\": \"\"\n                },\n                {\n                    \"docId\": \"ocid1.genaiagentdatasource.oc1.eu-frankfurt-1.amaaaaaa2xxap7yawhymyj7h7bmdfntfiefbby6vffaotmv3fdmrr5utdgsa/frpj5kvxryk1/agext-agent-bucket/digital_assistant.sitemap.download/https:______www.oracle.com___be___chatbots.pdf\",\n                    \"pageNumbers\": [\n                        2\n                    ],\n                    \"sourceText\": \"\\n|Col1|\\n|---|\\n|Learn more|\\n|Shorter agent handle times and smooth handovers at Office Depot Watch how we achieved containment rates of 15% to 19%, shortened agents’ handle times, facilitated smooth handovers to live agents when required, and monitored customers’ intents to enable machine learning (ML) and analytics, together with enhanced UI design and flexibility. Watch the webcast (1:01:44) ECHO achieves 400% ROI with 70% call deflection Watch this on-demand webcast to discover how ECHO realized an 70% call deflection rate answering customers’ questions with Oracle Digital Assistant. ECHO has seen exponential growth in return- on-investment savings, resolving an increasing number of chats without the use of live agents. Watch the webcast Next-generation natural language processing (NLP) in Oracle Digital Assistant Learn about the next-generation NLP differentiators in Oracle Digital Assistant, including combining the use of proprietary and open source contextual embeddings, advanced deep-learning architectures, efficient utilization of the CPU and graphics processing unit (GPU), and multilingual and cross-lingual usage with few-shot and zero-shot learning. View the webcast (50:34)|\\n|Why choose Oracle Digital Assistant? Advanced natural language understanding (NLU) Patented deep learning algorithms understand a user’s natural conversation, derive intent and context, and build memory from user behaviors in multiple languages. One assistant for all applications Businesses can connect applications and consolidate conversations into a single unified interface. Simple tools can help developers create custom skills. Prebuilt skills and templates Ramp up fast with a library of common interactions and integrations with your current Oracle applications.|\\n|How Digital Assistant works Digital Assistant is a platform for creating conversational interfaces or chatbots. A chatbot is a computer program that simulates and processes human conversation (written or spoken), allowing humans to interact with applications and data as if they were communicating with a real person.|\\n\",\n                    \"sourceLocation\": {\n                        \"sourceLocationType\": \"OCI_OBJECT_STORAGE\",\n                        \"url\": \"https://www.oracle.com/be/chatbots/\"\n                    },\n                    \"title\": \"\"\n                },\n                {\n                    \"docId\": \"ocid1.genaiagentdatasource.oc1.eu-frankfurt-1.amaaaaaa2xxap7yawhymyj7h7bmdfntfiefbby6vffaotmv3fdmrr5utdgsa/frpj5kvxryk1/agext-agent-bucket/Why Oracle for AI.pptx.convert.txt\",\n                    \"pageNumbers\": null,\n                    \"sourceText\": \"Predictable performance and pricingBring state-of-the-art AI to your dataTake your data and applications to the next level by incorporating generative AI into existing workflows. Private custom modelsCustom models trained on your data can only be used by you. OCI Generative AIOCI Generative AI serviceHigh quality pre-built modelsWe are offering high quality models from Meta and Cohere to meet your business needs with minimal effortCustomize models to meet your needsFine tune models with your own data and focus on your most important tasksFully hosted inside OCIAll processing and data storage happens inside OCI, no cross-region or cross-cloud communicationPrivate and secureCustomer-provided training and inference data is not sent to Cohere or Meta and cannot be seen by other customers.10As we continue to deliver on our AI strategy, weâ\x80\x99re announcing the general availability of OCI Generative AI, a managed service available via API to seamlessly integrate LLMs into a wide range of enterprise use cases. Itâ\x80\x99s an easy to use, fully managed service for using generative AI. Weâ\x80\x99ve partnered with Cohere and Meta to bring the best models for business into our platform so they can be used to power the next generation of applications and business processes built on OCI. The service is available to use today and weâ\x80\x99re going to look at what makes it so powerful for the enterprise. 1011Copyright Â© 2024, Oracle and/or its affiliatesOCI Generative AI Agents: What is an Agent?ToolsKnowledgeBaseShort / Long TermMemoryInterfaceReasoningLarge Language Model ActingPersonaPlanningPromptResponse\",\n                    \"sourceLocation\": {\n                        \"sourceLocationType\": \"OCI_OBJECT_STORAGE\",\n                        \"url\": \"https://objectstorage.eu-frankfurt-1.oraclecloud.com/n/frpj5kvxryk1/b/agext-public-bucket/o/Why Oracle for AI.pptx\"\n                    },\n                    \"title\": \"\"\n                },\n                {\n                    \"docId\": \"ocid1.genaiagentdatasource.oc1.eu-frankfurt-1.amaaaaaa2xxap7yawhymyj7h7bmdfntfiefbby6vffaotmv3fdmrr5utdgsa/frpj5kvxryk1/agext-agent-bucket/dig